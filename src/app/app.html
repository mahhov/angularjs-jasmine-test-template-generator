<div class="full-height">
  <div class="row full-row">
    <div class="col">
      <textarea (keyup)="update()" [(ngModel)]="fileContents"></textarea>
    </div>
    <div class="col">
      <pre id="output">{{test}}</pre>
    </div>
  </div>
  <div class="row">
    <div class="col-6 offset-6">
      <button class="btn btn-primary" (click)="copy()">Copy</button>
    </div>
  </div>
</div>
